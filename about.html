<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Diner</title>
    <!-- Quick-sand Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Pacifico Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Css link -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Banner subsite -->
    <section class="banner-subsite">
      <div class="container">
        <header class="header">
          <nav class="navbar">
            <div class="navbar__left">
              <a class="navbar-brand" href="#">Diner</a>
            </div>
            <div class="navbar__right d-flex align-items-center">
              <div class="navbar__right--search">
                <input
                  class="search__input form-control me-2"
                  type="search"
                  placeholder="Search here..."
                />
                <a href="">
                  <i class="fa fa-search search__icon"></i>
                </a>
              </div>
              <div class="navbar__right--darkmode">
                <span>
                  <i class="fa-solid fa-moon"></i>
                </span>
              </div>
              <div class="navbar__right--menubar">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </nav>
          <div class="breadcrumbs">
            <div class="breadcrumbs__path">
              <a href="">Home</a>
              <div class="breadcrumbs__page">
                <i class="fa fa-chevron-right"></i>
                <span> About Us </span>
              </div>
            </div>
          </div>
        </header>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
